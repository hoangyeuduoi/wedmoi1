<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Shop Bán Hàng</title>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
      }

      /* HEADER */
      header {
        background: #0d6efd;
        color: #fff;
        padding: 15px;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: auto;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      /* VIDEO */
      .videos {
        max-width: 1200px;
        margin: 20px auto;
        display: flex;
        gap: 10px;
      }
      .videos video {
        width: 100%;
      }

      /* PRODUCTS */
      .products {
        max-width: 1200px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .product {
        background: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }
      .product img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .price {
        color: red;
        font-weight: bold;
      }
      .cart img {
        width: 32px;
      }

      /* FOOTER */
      footer {
        background: #222;
        color: white;
        padding: 20px;
        margin-top: 30px;
      }
      .footer {
        max-width: 1200px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h2>SHOP ONLINE</h2>
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Sản phẩm</a></li>
          <li><a href="#">Khuyến mãi</a></li>
          <li><a href="#">Giới thiệu</a></li>
          <li><a href="#">Liên hệ</a></li>
        </ul>
      </nav>
    </header>

    <section class="videos">
      <video controls src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
      <video controls src="https://www.w3schools.com/html/movie.mp4"></video>
    </section>

    <section class="products">
      <!-- 30 sản phẩm (mẫu, copy thêm nếu cần) -->
      <div class="product">
        <img src="https://picsum.photos/300/200.jpg?1" />
        <h3>Sản phẩm 1</h3>
        <p>Mô tả sản phẩm</p>
        <div class="price">500.000đ</div>
        <a href="#" class="cart">
          <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" />
        </a>
      </div>

      <div class="product">
        <img src="https://picsum.photos/300/200.jpg?2" />
        <h3>Sản phẩm 2</h3>
        <p>Mô tả sản phẩm</p>
        <div class="price">520.000đ</div>
        <a href="#" class="cart">
          <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" />
        </a>
      </div>
    </section>

    <footer>
      <div class="footer">
        <div>
          <h4>Hotline</h4>
          <p>0909 999 999</p>
        </div>
        <div>
          <h4>CSKH</h4>
          <p>cskh@shop.com</p>
        </div>
        <div>
          <h4>Địa chỉ</h4>
          <p>123 Nguyễn Văn A, TP.HCM</p>
        </div>
        <div>
          <h4>Mã số thuế</h4>
          <p>0123456789</p>
        </div>
      </div>
    </footer>
  </body>
</html>
